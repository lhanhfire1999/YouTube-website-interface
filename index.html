<!DOCTYPE html>
<html>
<head>
	<title>YouTube</title>
	<script src="https://kit.fontawesome.com/e51cb5d1a5.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="./css/layout.css">
	<link rel="stylesheet" type="text/css" href="./css/header.css">
</head>
<body>
	<div class="wrapper">
		<div class="header">
		<!-- start header -->
			<div id="start">
				<i class="fas fa-align-justify"></i>
				<div id="icon-ytb">VN</div>
			</div>
			
			<!-- center header -->
			<div id="center">
				<div class="search-tool">
					<input id="search-bar" type="text" name="search">
					<div id="search-icon">
						<i class=" fas fa-search"></i>
						
					</div>
				</div>
			</div>
			
			<!-- end header -->
			<div id="end">
				<i class="end-item fas fa-video"></i>
				<i class="end-item fas fa-video"></i>
				<i class="end-item fas fa-video"></i>
				<button  class="end-item" id="avatar-btn"></button>
			</div>

		</div>

		<div class="sidebar">Side bar</div>
		<div class="main">Main</div>
	</div>

</body>
</html>
